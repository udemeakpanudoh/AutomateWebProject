name: Build Maven Project

on:
  push:
    branches:
      - master  
	  
  pull_request:
    branches:
      - main
	     

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin' # Install Adoptium's Temurin distribution of OpenJDK
        cache: 'maven'

    - name: Set up Maven
      uses: actions/setup-java@v3
      with:
        distribution: 'adoptium' # Specify the JDK distribution
        java-version: '11'        # Set the JDK version to 11
        cache: 'maven'            # Cache the Maven dependencies		

    - name: Have GitHub Actions Build
      run: mvn -B package --file pom.xml

    - name: What is in the target folder
      run: |
        cd target
        ls -a
      
    - name: Build with Maven
      run: mvn clean install

    - name: Validate with Maven
      run: mvn validate

    - name: Compile with Maven
      run: mvn compile

    - name: Run Tests
      run: mvn test

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports/
